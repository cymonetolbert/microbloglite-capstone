<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>
<body>
    <header></header>
    <main>
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="/images/stevenUniverse.gif" alt="steven universe gif" class="pt-5">
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                          <form id="login">
                            <div class="d-flex align-items-center mb-3 pb-1">
                              <span class="h1 fw-bold mb-0">Welcome to your MICROBLOG NETWORK</span>
                            </div>
                            <h4 class="mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account!</h4>
                            <div class="form-outline mb-4">
                              <input type="text" id="username" class="form-control form-control-lg"
                                placeholder="Username" aria-label="Username">
                            </div>
                            <div class="form-outline mb-4">
                              <input type="password" id="password" class="form-control form-control-lg"
                                placeholder="Password" aria-label="Password">
                            </div>
                            <div class="pt-1 mb-4 text-center">
                                <button id="loginButton" type="submit" class="btn btn-lg btn-block" 
                                role="button" >Login</button>
                            </div>
                            <div class="text-center">
                              <a  href="#!">Forgot password?</a>
                              <p class="mb-5 pb-lg-2" >Don't have an account? <a href="./signUp">Register here</a></p>
                              <a href="#!">Terms of use.</a>
                              <a href="#!">Privacy policy</a>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>
    <footer></footer>
    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>
</html>
